spring.application.name=SaludExpress

# URL de conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/Farmacia?useSSL=false&serverTimezone=UTC

# Usuario y contraseña para conectarse a MySQL
spring.datasource.username=root
spring.datasource.password=nuevacontra123

# Driver JDBC para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Para que Hibernate cree o actualice las tablas automáticamente (opcional)
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL por consola (opcional, para debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
