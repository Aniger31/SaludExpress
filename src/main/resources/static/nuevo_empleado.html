<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
<div class="main">
    <h1>SaludExpress</h1>
    <h3>Registro de Empleado</h3>
    <form id="registroForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <label for="apellidoP">Apellido Paterno:</label>
        <input type="text" id="apellidoP" name="apellidoP" required>
        <br>

        <label for="apellidoM">Apellido Materno:</label>
        <input type="text" id="apellidoM" name="apellidoM" required>
        <br>

        <label for="fechaN">Fecha de Nacimiento:</label>
        <input type="date" id="fechaN" name="fechaN" required>
        <br>

        <!-- Puesto -->
        <label for="puesto">Puesto:</label>
        <select id="puesto" name="puestoId" required></select>
        <br>

        <!-- Sucursal -->
        <label for="sucursal">Sucursal:</label>
        <select id="sucursal" name="sucursalId" required></select>
        <br>

        <label for="fechaC">Fecha de Contratación:</label>
        <input type="date" id="fechaC" name="fechaC" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>
        <br>

        <h5>Dirección</h5>
        <label for="calle">Calle:</label>
        <input type="text" id="calle" name="calle" required>
        <br>

        <label for="colonia">Colonia:</label>
        <input type="text" id="colonia" name="colonia" required>
        <br>

        <label for="codigoP">Código Postal:</label>
        <input type="text" id="codigoP" name="codigoP" required>
        <br>

        <!-- Estado -->
        <label for="estado">Estado:</label>
        <select id="estado" name="estadoId" required></select>
        <br>

        <!-- Municipio -->
        <label for="municipio">Municipio:</label>
        <select id="municipio" name="municipioId" required disabled>
            <option value="">Seleccione un estado primero</option>
        </select>
        <br>

        <button type="submit">Registrar Empleado</button>
    </form>
</div>

<script src="/scripts/nuevo-empleado.js"></script>
</body>
</html>
