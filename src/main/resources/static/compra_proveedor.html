<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compra de productos al proveedor </title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
<div class="main">
    <h1>SaludExpress</h1>
    <form id="formCompra">
        <h3>Registrar Compra de Proveedor</h3>
        <label for="producto">Producto:</label>
        <select id="producto" name="productoId" required></select>


        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required min="1">


        <label for="precioUnitario">Precio Unitario:</label>
        <input type="number" step="0.01" id="precioUnitario" name="precioUnitario" required>


        <label for="proveedor">Proveedor:</label>
        <input type="text" id="proveedor" name="proveedorNombre" readonly>


        <label for="sucursal">Sucursal:</label>
        <select id="sucursal" name="sucursalId" required></select>


        <label for="fechaCompra">Fecha de Compra:</label>
        <input type="datetime-local" id="fechaCompra" name="fechaCompra" required>

        <button type="submit">Registrar Compra</button>
    </form>
</div>

<script type="text/javascript" src="/scripts/admin_compra_proveedor.js"></script>
</body>
</html>
